<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <style>
        .cat-image{
            width: 350px;
            
        }

        .like-button{

            margin-top: 12px;
            padding: 8px 34px;
            border-radius: 6px;
            border: none;
            background-color: rgb(193, 193, 194);
            font-family: tahoma;
            font-size: 16px



        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="body-container text-center">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/white-puppy-img.png" alt="" class="cat-image" id="catImage">
                <br>
                <button class="like-button" id="likeButton" onclick="toggleButton()">Like</button>
            </div>
        </div>
    </div>


    <script>
        let likeButton = document.getElementById("likeButton");
        let catImage = document.getElementById("catImage");
        let isLikeButton = true;
        function toggleButton(){
            if(isLikeButton === true){
                catImage.src = "https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/white-puppy-liked-img.png";
                likeButton.style.color = "white"
                likeButton.style.backgroundColor = "blue";
                console.log('clicked')
                isLikeButton = false;
            }else{
                catImage.src = "https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/white-puppy-img.png";
                likeButton.style.color = "black";
                likeButton.style.backgroundColor = "rgb(193, 193, 194)";
                isLikeButton = true;
            }
        }
    </script>
</body>
</html>
